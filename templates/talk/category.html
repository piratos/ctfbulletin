<!DOCTYPE html>
<html>
{% extends 'base.html' %}
<head>
    <title>{{ category }}</title>
</head>
<body>
{% block body %}
        <h2 class="popover-title" style="font-size: 2em">{{ category }}</h2>
        <ul class="nav-list nav">
            {% for thread in threads %}
            <li style="font-size: 1.5em"><a href="/talk/category/{{ cat_name_url }}/{{ thread.id }}/">{{ thread.title }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
</body>
</html>
